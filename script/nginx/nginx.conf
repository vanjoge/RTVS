
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

rtmp_auto_push on;

rtmp {
    server {
        listen 1935;

        application mytv {
            live on;
            drop_idle_publisher 60s;
            sync 300ms;
            gop_cache on; 

            hls on;
            hls_path /tmp/hls;
            hls_fragment 2s;

            on_play http://172.17.0.3/WebService/NginxOnPlay;
            on_play_done http://172.17.0.3/WebService/NginxOnPlayDown;
        }
    }
}

http {
    include       mime.types;
    #default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    #sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    #keepalive_timeout  65;

    #gzip  on;


    server {

        listen      8080;
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
            }
            root /tmp;
            add_header Cache-Control no-cache;

            # To avoid issues with cross-domain HTTP requests (e.g. during development)
            add_header Access-Control-Allow-Origin *;
        }
        location /live {
            flv_live on; 
            chunked_transfer_encoding on; 
            add_header 'Access-Control-Allow-Origin' '*'; 
            add_header 'Access-Control-Allow-Credentials' 'true'; 
        }
        
        location /statrtvs {
            rtmp_stat all;
            rtmp_stat_stylesheet statrtvs.xsl;
        }
        location /statrtvs.xsl {
            alias /opt/nginx/conf/stat.xsl;
        }
        location /controlrtvs {
            rtmp_control all;
        }
        location /crossdomain.xml {
            default_type text/xml;
            return 200 '<?xml version="1.0"?>
                <!DOCTYPE cross-domain-policy SYSTEM "http://www.adobe.com/xml/dtds/cross-domain-policy.dtd">
                <cross-domain-policy>
                    <site-control permitted-cross-domain-policies="all"/>
                    <allow-access-from domain="*" secure="false"/>
                    <allow-http-request-headers-from domain="*" headers="*" secure="false"/>
                </cross-domain-policy>';
            expires 24h;
        }
        error_page  500 502 503 504 /50x.html;
        location = /50x.html {
            root html;
        }
      }

    upstream wss1002{
        server wss1002;
    }
    upstream wss1003{
        server wss1003;
    }
    upstream wss1005{
        server wss1005;
    }

    server{
        listen 4443 ssl;
        ssl_certificate cert/certificate.crt;
        ssl_certificate_key  cert/privkey.pem;
        ssl_session_timeout 5m;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers AESGCM:ALL:!DH:!EXPORT:!RC4:+HIGH:!MEDIUM:!LOW:!aNULL:!eNULL;
        ssl_prefer_server_ciphers on;
        location /1002 {
                proxy_pass http://wss1002;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header X-real-ip $remote_addr;
                proxy_set_header X-real-port $remote_port;
                proxy_set_header X-Forwarded-For $remote_addr;
                proxy_read_timeout 70s;
        }
        location /1003 {
                proxy_pass http://wss1003;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header X-real-ip $remote_addr;
                proxy_set_header X-real-port $remote_port;
                proxy_set_header X-Forwarded-For $remote_addr;
                proxy_read_timeout 70s;
        }
        location /1005 {
                proxy_pass http://wss1005;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header X-real-ip $remote_addr;
                proxy_set_header X-real-port $remote_port;
                proxy_set_header X-Forwarded-For $remote_addr;
                proxy_read_timeout 70s;
        }
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
            }
            root /tmp;
            add_header Cache-Control no-cache;
            # To avoid issues with cross-domain HTTP requests (e.g. during development)
            add_header Access-Control-Allow-Origin *;
        }
        location /live {
            flv_live on; 
            chunked_transfer_encoding on; 
            add_header 'Access-Control-Allow-Origin' '*'; 
            add_header 'Access-Control-Allow-Credentials' 'true'; 
        }
    }


